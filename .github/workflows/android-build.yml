name: Run Calendar Logic

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # કોટલીન કમ્પાઈલર સેટઅપ કરવાની સાચી રીત
    - name: Install Kotlin
      run: |
        sudo snap install --classic kotlin

    - name: Compile and Run
      run: |
        # અહીં આપણે બધી ફાઈલો કમ્પાઈલ કરીશું
        kotlinc src/main/kotlin/*.kt -include-runtime -d calendar.jar
        java -jar calendar.jar
